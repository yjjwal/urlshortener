{% extends "index.html" %}
{% block content %}
<div class="container">
    <div>
        {%if messages%}
        {%for message in messages%}
        <div class="alert {{message.tags}}">
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
        <h2>Login</h2>
        <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">login</button>
        <a href="{% url 'register'%}">Create a new account</a>
        </form>
    </div>
</div>
{% endblock  %}
